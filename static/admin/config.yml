backend:
  name: github
  repo: develijahlee/yonseiuicscribe

media_folder: src/content/assets
public_folder: src/content/assets

collections:
  - name: blog
    label: Blog
    folder: src/content
    create: true
    fields:
      - { name: title, label: Title }
      - { name: date, label: Date, widget: datetime, dateFormat: "MM.DD.YYYY" }
      - { name: author, label: author }
      - { name: category, label: Category }
      - { name: featuredImage, label: Featured Image, widget: image }
      - { name: body, label: Body, widget: markdown }